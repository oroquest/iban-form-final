<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>IBAN Erhebung</title>
<link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <main class="container">
    <h1>IBAN Erhebung</h1>
    <section>
      <h2>Ihre bereits erfassten Angaben</h2>
      <div id="ro-list" class="readonly-grid"></div>
    </section>
    <form id="ibanForm" style="display:none" novalidate>
      <input type="hidden" id="email">
      <div class="field">
        <label for="iban">IBAN</label>
        <input id="iban" required>
      </div>
      <div class="field">
        <label for="iban_confirm">IBAN Best√§tigung</label>
        <input id="iban_confirm" required>
      </div>
      <button type="submit">Senden</button>
      <div id="msg" role="status" aria-live="polite"></div>
    </form>
  </main>
  <script src="/iban.js" defer></script>
</body>
</html>
