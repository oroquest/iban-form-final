
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sikura IBAN Formular</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="siku_logo.png" alt="Sikura Life Logo" class="logo"/>
    <form name="iban-form" method="POST" data-netlify="true" action="danke.html" id="iban-form">
      <input type="hidden" name="form-name" value="iban-form" />
      <div class="language-switcher">
        <label for="language"><strong>Language:</strong></label>
        <select id="language" onchange="setLanguage(this.value)">
          <option value="de">Deutsch</option>
          <option value="it">Italiano</option>
          <option value="en">English</option>
        </select>
      </div>
      <h2 data-i18n="title">Bitte best채tigen Sie Ihre IBAN</h2>

      <label for="iban" data-i18n="iban">IBAN</label>
      <input type="text" id="iban" name="iban" required />

      <label for="address" data-i18n="address">Aktuelle Adresse</label>
      <input type="text" id="address" name="address" required />

      <label for="contract" data-i18n="contract">Vertragsnummer</label>
      <input type="text" id="contract" name="contract" required />

      <label for="passport" data-i18n="passport">Passnummer (optional)</label>
      <input type="text" id="passport" name="passport" />

      <label for="lei" data-i18n="lei">LEI (optional f체r juristische Personen)</label>
      <input type="text" id="lei" name="lei" />

      <label for="note" data-i18n="note">Betreff / Bemerkungen</label>
      <textarea id="note" name="note"></textarea>

      <div class="checkbox-group">
        <label><input type="checkbox" name="confirm" required />
        <span data-i18n="confirm1">Ich best채tige, dass die angegebenen Daten korrekt sind und meine aktuellen Bankdaten widerspiegeln.</span></label>
      </div>
      <div class="checkbox-group">
        <label><input type="checkbox" name="privacy" required />
        <span data-i18n="confirm2">Ich stimme der Verarbeitung meiner Daten im Rahmen des Konkursverfahrens der SIKURA Leben AG. i.L. gem채ss DSGVO zu.</span></label>
      </div>

      <button type="submit" data-i18n="submit">Absenden</button>
    </form>
  </div>
</body>
</html>
