<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IBAN Erhebung</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="/siku_logo.png" alt="Sikura Life" class="logo">
    </div>
    <div class="lang-switch">
      <label for="langSel" class="sr-only">Sprache</label>
      <select id="langSel" class="select"></select>
    </div>
  </header>

  <main class="container">
    <h1 id="pageTitle"></h1>
    <p class="muted" id="lead"></p>

    <div class="note" id="note"></div>

    <section class="card">
      <div class="grid" id="ro-list"></div>
    </section>

    <form id="ibanForm" class="card space-y" novalidate>
      <input type="hidden" id="id">
      <input type="hidden" id="token">
      <input type="hidden" id="em">
      <input type="hidden" id="email">

      <div class="row">
        <div class="col-8">
          <label for="iban" id="lblIban"></label>
          <input id="iban" name="iban" autocomplete="off" inputmode="text" class="input">
          <small class="hint" id="ibanHint"></small>
          <div id="ibanFeedback" class="feedback" aria-live="polite"></div>
        </div>
        <div class="col-4"></div>
      </div>

      <div class="row">
        <div class="col-8">
          <label for="iban_confirm" id="lblIban2"></label>
          <input id="iban_confirm" name="iban_confirm" autocomplete="off" inputmode="text" class="input">
          <div id="iban2Feedback" class="feedback" aria-live="polite"></div>
        </div>
        <div class="col-4"></div>
      </div>

      <div class="checks">
        <label class="check"><input type="checkbox" id="chkConfirm"><span id="lblChkConfirm"></span></label>
        <label class="check"><input type="checkbox" id="chkGDPR"><span id="lblChkGDPR"></span> <a href="/privacy.html" target="_blank" rel="noopener" id="lblPrivacy">Privacy</a>.</label>
      </div>

      <div class="actions">
        <button type="submit" id="submitBtn" class="btn" disabled></button>
      </div>
      <p class="muted tiny" id="validityNote"></p>
      <div id="msg" class="feedback"></div>
    </form>
  </main>

  <footer class="site-footer">
    <small>Â© Sikura</small>
  </footer>

  <script src="/index.js" defer></script>
</body>
</html>
