<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>IBAN Erhebung</title>
<link rel="stylesheet" href="/styles.css">
</head>
<body>
<header class="site-header">
  <img src="/siku_logo.png" alt="Sikura" class="logo">
  <select id="langSel">
    <option value="de">Deutsch</option>
    <option value="en">English</option>
    <option value="it">Italiano</option>
  </select>
</header>
<main class="container">
  <h1>IBAN Erhebung</h1>
  <div id="msg" class="feedback"></div>
  <section class="card"><div class="grid" id="ro-list"></div></section>
  <form id="ibanForm" class="card" style="display:none">
    <input type="hidden" id="id"><input type="hidden" id="token"><input type="hidden" id="em"><input type="hidden" id="email">
    <label>IBAN</label><input id="iban" class="input"><small class="hint">Bitte ohne Leerzeichen oder Sonderzeichen eingeben.</small>
    <label>IBAN Bestätigung</label><input id="iban_confirm" class="input">
    <div class="checks"><label><input type="checkbox" id="c1"> Ich bestätige, dass die Angaben korrekt sind.</label><label><input type="checkbox" id="c2"> Ich stimme der Verarbeitung meiner Daten gemäß DSGVO zu.</label></div>
    <button class="btn" id="submitBtn" type="submit" disabled>Senden</button>
  </form>
</main>
<footer class="foot"><a href="/privacy.html" target="_blank">Datenschutzhinweise</a></footer>
<script src="/index.js" defer></script>
</body>
</html>
