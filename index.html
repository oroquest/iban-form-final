<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IBAN-Erhebung – SIKURA Leben AG i.L.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section id="addr">
      <h1>Bitte bestaetigen Sie Ihre Adresse</h1>
      <p class="hint">Felder sind vorbefuellt und werden nur zu Anzeigezwecken erneut gezeigt.</p>
      <div class="grid">
        <label>Glaeubiger‑Nr.<input id="cred_id" disabled></label>
        <label>Vorname<input id="first_name" disabled></label>
        <label>Nachname<input id="last_name" disabled></label>
        <label>Strasse<input id="street" disabled></label>
        <label>Nr.<input id="house_no" disabled></label>
        <label>PLZ<input id="zip" disabled></label>
        <label>Ort<input id="city" disabled></label>
        <label>Land<input id="country_ro" disabled></label>
      </div>
    </section>

    <hr>

    <section id="iban">
      <h2>IBAN erfassen</h2>
      <form id="form" method="POST" action="/.netlify/functions/iban_submit">
        <label>IBAN*
          <input id="iban_input" name="iban" required maxlength="34" placeholder="CH93 0076 2011 6238 5295 7">
        </label>
        <label>Kontoinhaber (optional)
          <input id="acc_holder" name="glaeubiger" autocomplete="name">
        </label>
        <label>BIC (optional)
          <input id="bic" name="bic" maxlength="11">
        </label>
        <input type="hidden" id="id" name="id">
        <input type="hidden" id="token" name="token">
        <input type="hidden" id="em" name="em">
        <input type="hidden" id="lang" name="lang">
        <div class="checks">
          <label><input type="checkbox" id="cb1" required> Ich bestaetige, dass die Angaben korrekt sind.</label>
          <label><input type="checkbox" id="cb2" required> Ich stimme der Verarbeitung gemaess Datenschutzhinweisen zu.</label>
        </div>
        <button type="submit" id="submitBtn">Senden</button>
      </form>
      <p class="small"><a href="/privacy.html" target="_blank">Datenschutzhinweise</a></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
